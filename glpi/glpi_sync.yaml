apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: glpi-sync
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate: 
    spec:
      template:
        metadata:
          labels:
            app: glpi-sync
        spec:
          #hostNetwork: true
          restartPolicy: OnFailure
          containers:
          - name: glpi-sync
            image: dockhost:5000/glpi-sync
